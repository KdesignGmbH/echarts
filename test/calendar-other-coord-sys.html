        <script>

                    const center = api.coord(timeVal);
                    return {
                        type: 'group',
                        children: [{
                            type: 'rect',
                            shape: contentRect,
                            style: api.style({
                                fill: 'none',
                                stroke: 'blue',
                                lineWidth: 2,
                                // opacity: 0.4,
                            }),
                        }, {
                            type: 'rect',
                            shape: rect,

                                stroke: 'green',
